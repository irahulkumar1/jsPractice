<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <button id="backBtn">
        Back
    </button>
    <!-- <h2>BMI Calculator</h2> -->
    <form id="main">
        <div>
            <label for="">Height in cm:</label>
            <input class="height" id="inputField" type="text" placeholder="Height" />
        </div>
        <div>
            <label for="">Weight in kg:</label>
            <input class="weight" id="inputField" type="text" placeholder="Weight" />
        </div>
        <button type="submit">
            calculate
        </button>
        <div id="result">
        </div>
    </form>
    <div class="health-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under wight less = than 18.6</p>
        <p>Normal Range = than 18.6 and 24.9</p>
        <p>Over weight = Greate than 24.9</p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
