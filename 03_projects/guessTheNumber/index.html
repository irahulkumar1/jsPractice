<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <style>
        body {
            background-color: rgb(44, 35, 35);
            color: #fff;
        }

        h1 {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>git 
    <div id="wrapper">
        <h1 class="">guess the number game</h1>
        <p>Try and guess a random no. between 1 to 100</p>
        <p>You have 10 attempt left guess the right number</p>

        <form action="">
            <label for="guessField" id="guess">Guess the number</label>
            <input id="guessField" type="text" />
            <input id="subt" type="submit" value="Submit guess" />
        </form>
        <div class="resultParas">
            <p>previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="loOrHi"></p>
        </div>
    </div>
    <script src="./guessTheNumber.js"></script>
</body>

</html>
