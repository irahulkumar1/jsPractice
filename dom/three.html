<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li class="">JavaScript</li>
    </ul>

    <script>
          /* the below way is not optimised because the tree structure 
       no have to traverse */
        function dynamicLi(language){
            const newLi = document.createElement("li");
            newLi.innerHTML= `${language}`;
            document.querySelector('.language').appendChild(newLi)
            // console.log(newLi)

        };
        dynamicLi("paython");
        dynamicLi("TypeScript");
    /* the below way is little optimised because the tree structure 
       no need to traverse
       use appendChild approach instead of innerHTML in big projects 
       here we are inserting a child of <li> 
       */
        function addOptiLanguage( languageName){
            const newLi = document.createElement("li");
            newLi.appendChild(document.createTextNode(languageName));
            document.querySelector(".language").appendChild(newLi)
            // console.log(newLi)
        };
        addOptiLanguage("goLang")

        // Edit 
        const secondLang = document.querySelector('li:nth-child(2)')
        // secondLang.innerHTML = "Mojo"; not a optimised way 
        const newLi = document.createElement("li")
             newLi.textContent = 'Mojo';
             secondLang.replaceWith(newLi);
             
        const firstlang = document.querySelector("li:nth-child(1)");
        firstlang.outerHTML = "<li>Jango</li>"
        
        // remove
        const removeThird = document.querySelector("li:nth-child(3)");
        removeThird.remove()
        console.log(removeThird);

        
    </script>
</body>
</html>
